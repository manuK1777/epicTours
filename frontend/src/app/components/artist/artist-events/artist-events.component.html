
  <div class="events-header">
    <!-- <h2 class="events-title">Concerts</h2> -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search concerts</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rock Concert" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
        <td mat-cell *matCellDef="let event">{{ event.title }}</td>
      </ng-container>

      <!-- Start Time Column -->
      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let event">{{ event.start_time | date:'mediumDate' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2">
          {{ input.value ? 'No concerts matching "' + input.value + '"' : 'No concerts found for this artist' }}
        </td>
      </tr>
    </table>
  </div>
