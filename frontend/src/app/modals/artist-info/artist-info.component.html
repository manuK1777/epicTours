<div class="dialog-header">
  <h2 mat-dialog-title>Artist Information</h2>
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <mat-card class="artist-info-card mat-elevation-z4">
    <mat-card-content>
      @for (element of artistDataSource; track element.field) {
        <div class="info-item">
          <span class="info-label">{{element.field}}:</span>
          <span class="info-value">
            @if (element.field === 'Web Page') {
              @if (element.value !== 'N/A') {
                <a [href]="element.value" target="_blank" rel="noopener noreferrer">
                  {{element.value}}
                </a>
              } @else {
                N/A
              }
            } @else {
              {{element.value}}
            }
          </span>
        </div>
      }
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
