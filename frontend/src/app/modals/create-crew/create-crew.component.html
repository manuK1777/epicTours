<h2 mat-dialog-title>{{ data?.crew ? 'Edit Crew Member' : 'Add Crew Member' }}</h2>
<form [formGroup]="crewForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="crewForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <input matInput formControlName="role" required>
        <mat-error *ngIf="crewForm.get('role')?.hasError('required')">
          Role is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email">
        <mat-error *ngIf="crewForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="crewForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
        <mat-error *ngIf="crewForm.get('phone')?.hasError('required')">
          Phone is required
        </mat-error>
      </mat-form-field>

      <!-- File upload -->
      <div class="file-upload">
        <button type="button" mat-raised-button (click)="fileInput.click()">
          <mat-icon>cloud_upload</mat-icon>
          Upload Photo
        </button>
        <input #fileInput type="file" (change)="onFileSelected($event)" style="display: none">
        <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="crewForm.invalid || isSubmitting">
      {{ data?.crew ? 'Update' : 'Add' }}
    </button>
  </mat-dialog-actions>
</form>
