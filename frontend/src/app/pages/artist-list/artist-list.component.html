
<div class="mat-elevation-z8 table-container">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Artista </th>
      <td mat-cell *matCellDef="let element" (click)="onSelectArtist(element)"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
      <td mat-cell *matCellDef="let element" (click)="onSelectArtist(element)"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="webPage">
      <th mat-header-cell *matHeaderCellDef>Página web</th>
      <td mat-cell *matCellDef="let element" (click)="onSelectArtist(element)">
         <a [href]="sanitizeWebPage(element.webPage)" target="_blank" rel="noopener noreferrer">{{ element.webPage || 'N/A' }}</a>
         </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contacto </th>
      <td mat-cell *matCellDef="let element" (click)="onSelectArtist(element)"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element" (click)="onSelectArtist(element)"> {{element.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/artist', row.id]"
      style="cursor: pointer;" class="table-row">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of artists">
  </mat-paginator>
</div>

<button class="add-artist-btn" mat-raised-button color="primary" (click)="openModalCreateArtist()">Crear Artista</button>
