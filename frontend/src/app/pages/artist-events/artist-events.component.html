<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
      <td mat-cell *matCellDef="let event">{{ event.title }}</td>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let event">{{ event.start_time | date:'mediumDate' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No events found for this artist</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                 showFirstLastButtons
                 aria-label="Select page of events">
  </mat-paginator>
</div>
